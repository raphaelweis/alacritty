# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#282828' # this matches neovim gruvbox color
    foreground: '#e5e5e5'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  style:
    blinking: Off
    shape: Block
draw_bold_text_with_bright_colors: true
font:
  bold:
    family: "JetBrainsMonoNL NF"
    style: Bold
  bold_italic:
    family: "JetBrainsMonoNL NF"
    style: BoldItalic
  italic:
    family: "JetBrainsMonoNL NF"
    style: MediumItalic
  normal:
    family: "JetBrainsMonoNL NF"
    style: Regular
  size: 16
window:
  opacity: 1
  padding:
    x: 5
    y: 5
env:
  WINIT_X11_SCALE_FACTOR: "1"
  TERM: "xterm-256color"
