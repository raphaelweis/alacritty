# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

cursor:
  style:
    blinking: Off
    shape: Block
draw_bold_text_with_bright_colors: true
font:
  bold:
    family: "MesloLGS Nerd Font"
    style: Bold
  bold_italic:
    family: "MesloLGS Nerd Font"
    style: BoldItalic
  italic:
    family: "MesloLGS Nerd Font"
    style: MediumItalic
  normal:
    family: "MesloLGS Nerd Font"
    style: Regular
  size: 16
window:
  opacity: 1
  padding:
    x: 5
    y: 5
env:
  WINIT_X11_SCALE_FACTOR: "1"
