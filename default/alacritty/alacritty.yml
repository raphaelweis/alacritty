# Colors (Gruvbox light)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0xf9f5d7'
    # soft contrast: background = '0xf2e5bc'
    foreground: '0x3c3836'

  # Normal colors
  normal:
    black:   '0xfbf1c7'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0x7c6f64'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x3c3836'

cursor:
  style:
    blinking: Off
    shape: Block
draw_bold_text_with_bright_colors: true
font:
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: BoldItalic
  italic:
    family: "JetBrainsMono Nerd Font"
    style: MediumItalic
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium
  size: 12
window:
  opacity: 1
  padding:
    x: 5
    y: 5
