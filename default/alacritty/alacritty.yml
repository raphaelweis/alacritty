# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

cursor:
  style:
    blinking: Off
    shape: Block
draw_bold_text_with_bright_colors: true
font:
  bold:
    family: "MesloLGS Nerd Font"
    style: Bold
  bold_italic:
    family: "MesloLGS Nerd Font"
    style: BoldItalic
  italic:
    family: "MesloLGS Nerd Font"
    style: MediumItalic
  normal:
    family: "MesloLGS Nerd Font"
    style: Regular
  size: 16
window:
  opacity: 0.8
  padding:
    x: 5
    y: 5
env:
  WINIT_X11_SCALE_FACTOR: "1"
